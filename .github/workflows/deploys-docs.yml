name: LibJWT Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - v*
    paths:
      - include/jwt.h
      - doxygen/**
      - cmake/LibJWTDoxyfile.cmake

jobs:
  build:
    if: ${{github.ref == 'refs/heads/master'}}
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-tags: true
        fetch-depth: 0
    - uses: ConorMacBride/install-package@v1
      with:
        brew: gnutls openssl@3 jansson pkgconf cmake doxygen graphviz autoconf automake libtool

    - name: Build Head docs
      run: |
        set -e
        cmake -B build
        make -C build doxygen-doc
        mkdir -p gh-pages
        mv build/doxygen-doc/html gh-pages/HEAD
        rm -rf build

    - name: Build Latest tag docs
      run: |
        set -e
        git checkout $(git describe --tags --abbrev=0)
        autoreconf -fi
        mkdir build
        cd build
        ../configure
        make doxygen-dox
        cd ..
        mv build/doxygen-doc/html/* gh-pages/
        rm -rf build

    - name: Upload pages
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: gh-pages/

  deploy:
    permissions:
      id-token: write
      pages: write
      deployments: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
